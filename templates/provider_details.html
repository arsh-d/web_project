<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/display_provider.css') }}">
</head>
<body>
    <div class="provider">
        <h4 class="provider-details">{{ provider_id }}</h4>
        {% for item in provider_data %}
            <div class="provider-details">
                <h4>{{ item }}</h4><h4>{{ provider_data[item] }}</h4>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
