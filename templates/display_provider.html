<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="provider-block">
        <!-- {% block provider %}{% endblock %} -->
        {% for provider in provider_data %}
            <div class="proiver">
            <h3 class="provider-id"> {{ provider }} </h3>
            {% for values in provider_data[provider] %}
                <h4 class="provider-details">{{ provider_data[provider][values] }}</h4>
            {% endfor %}
            <br>
            </div>
            
        {% endfor %}
    </div>
</body>
</html>
